{% extends 'base.html' %}
{% block content %}

<form method="POST" enctype="multipart/form-data" action="{% url 'teacher_profile' %}">
    {% csrf_token %}
    <div class="container-fluid pt-4 px-4">
        <div class="row g-4">
            <div class="col-sm-6 col-xl-12">
                <div class="bg-secondary rounded h-100 p-4">
                    <h6 class="mb-4 text-center">Teacher Profile Form</h6>

                    <!-- Personal Details -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingName" name="full_name" placeholder="hlo" value="{{ profile.full_name }}">
                        <label for="floatingName">Full Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" placeholder="hlo" value="{{ user.email }}">
                        <label for="floatingEmail">Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingPhone" name="phone" placeholder="hlo" value="{{ profile.phone }}">
                        <label for="floatingPhone">Phone Number</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="floatingDob" name="dob" placeholder="hlo" value="{{ profile.dob|date:'Y-m-d' }}">
                        <label for="floatingDob">Date of Birth</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingGender" name="gender">
                            <option value="Male" {% if profile.gender == "Male" %}selected{% endif %}>Male</option>
                            <option value="Female" {% if profile.gender == "Female" %}selected{% endif %}>Female</option>
                            <option value="Other" {% if profile.gender == "Other" %}selected{% endif %}>Other</option>
                        </select>
                        <label for="floatingGender">Gender</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Address" id="floatingAddress" placeholder="hlo" name="address" style="height: 100px">{{ profile.address }}</textarea>
                        <label for="floatingAddress">Address</label>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-light" for="floatingFile">Profile Picture</label>
                        <input class="form-control bg-dark text-white" type="file" id="floatingFile" name="profile_pic">
                    </div>

                    <hr class="text-light">

                    <!-- Professional Details -->
                    <h6 class="mb-3 text-center">Professional Details</h6>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingQual" name="qualification" placeholder="hlo" value="{{ profile.qualification }}">
                        <label for="floatingQual">Qualification</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingExp" name="experience" placeholder="hlo" value="{{ profile.experience }}">
                        <label for="floatingExp">Years of Experience</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingDept" name="department" placeholder="hlo" value="{{ profile.department }}">
                        <label for="floatingDept">Department</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingSubjects" name="subjects" placeholder="hlo" value="{{ profile.subjects }}">
                        <label for="floatingSubjects">Subjects Taught</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingPost" name="designation" placeholder="hlo" value="{{ profile.designation }}">
                        <label for="floatingPost">Position/Designation</label>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary px-4">Update Profile</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
